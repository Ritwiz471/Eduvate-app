<!DOCTYPE html>
<html>
    <head>
        <title>Signup page</title>
    </head>
    <body>
        <h3>Sign up page</h3>
        <form>
            <label for="fname">First Name</label><br>
            <input type = "text" id="fname" name="fname"><br>

            <label for="lname">Last Name</label><br>
            <input type = "text" id="lname" name="lname"><br>

            <label for="col">College</label><br>
            <input type = "text" id="col" name="col"><br>

            <label for = "categ">Choose</label><br>
            <input type="radio" name="categ" value="student">Student
            <input type="radio" name="categ" value="teacher">Teacher</radio><br>

            <label for="uid">College ID</label><br>
            <input type="number" min="1000000000" max="9999999999"><br>

            <label for="dept">Department</label><br>
            <input type ="text" name="dept" id="dept"><br>

            <label for="pwd1">Password</label><br>
            <input type="password" id="pwd1" name="pwd1"><br>

            <label for="pwd2">Confirm Password</label><br>
            <input type="password" id="pwd2" name="pwd2"><br>

            <button type="submit" onclick="checkPassword()">Submit</button>

        </form>

        <script>
            function checkPassword() {
                var p1 = document.getElementById("pwd1").value;
                var p2 = document.getElementById("pwd2").value;

                if(p1 != p2) {
                    alert("Check your password again!");
                }
                else {
                    alert("Details have been submitted successfully!");
                }
            }
        </script>
    </body>
</html>
