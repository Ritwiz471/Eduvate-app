<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title> 
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="valid.js"></script>
    </head>

    <body onload="newCaptcha()">

        <form action="" method="POST" onsubmit="return validCaptcha();">
            <table>
                <tr>
                    <td><label for="email">Email : </label></td>
                    <td><input type="email" id="em"></td>
                </tr>
                <tr>
                    <td><label for="pwd1">Password : </label></td>
                    <td><input type="password" id="pwd1"></td>
                </tr>

                <tr>
                    <td>
                        <button type="button" onclick="newCaptcha()">New Captcha</button><br>
                        <input type="text" readonly id="captcha" size="9" style="text-align: center;"> 
                    </td>
                    <td><input type="text" id="enteredCaptcha"></td>
                </tr>

                <tr>
                    <td colspan="2">
                    <input type="submit" value="Login"><br>
                    <a href="resetpassword.html">Forgot Password ? </a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
